<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Aqui podras encontrar todo junto para tu viaje, no pierdas el tiempo buscando">
    <meta name="keywords" content="turismo, viajes, vacaciones,  hospedaje y todo para el vieje">
    <title>Aplicando SASS index</title>
</head>
<body>
    <header>
        <nav class="nav">
            <img class="logo" src="img/logo.png" alt="logo">
            <button class="nav__toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link">Inicio</a>
                </li>
                <li class="nav__item">
                    <a href="html/about.html" class="nav__link">Acerca de </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Contacto</a>
                </li>
            </ul>
          </nav>
    </header>
    <main>
        <div class="card1" >
            <div class="card1__background ">
                <img class="card1__background--img" src="img/fondo1.jpg" alt="Fondo 1">
                <div class="card1__background--title"><h1>Viaja</h1></div>
                <div class="card1__background--subtitle"><h2>"No quiero que me lo cuenten, quiero vivirlo"</h2></div>
            </div>

            <div class="card1__images card1__images--position">
                <img class="card1__image--foto1 card1__image--zoom" src="img/foto1.jpg" alt="Fondo 1">
                <img class="card1__image--foto2 card1__image--zoom" src="img/foto2.jpg" alt="Fondo 2">
                <img class="card1__image--foto3 card1__image--zoom" src="img/foto3.jpg" alt="Fondo 3">
            </div> 

        </div>
        <div class="card__background"></div>
        <div class="card2">
            <div class="card2__body">
                <h3 class="card2__body--title">Las mejores cosas de la vida:</h3>
                <pre class="card2__body--text">La gente que amamos, 
los lugares en los que hemos estado,
y los recuerdos que hemos hecho 
en el camino.
                </pre>
            </div>

        </div>
        <div class="card__background card__background--verde">
            <div class="card3__background">
                <img class="card3__background--img" src="img/foto4.jpg" alt="foto4">
            </div>
        </div>
    </main>
    <footer class="footer" >
        <i class="footer__icon fa-solid fa-phone"></i>
        <i class="footer__icon fa-brands fa-telegram"></i>
        <i class="footer__icon fa-brands fa-youtube"></i>
        <div class="footer__icon footer__autor">Pagina hecha por Miguel Angel Valdez Ramirez</div>
    </footer>

    <script src="https://kit.fontawesome.com/a48d97cbee.js" crossorigin="anonymous"></script>
</body>
</html>
